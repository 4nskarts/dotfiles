<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Alias for sans-serif -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans</family> <!-- Primary sans font -->
      <family>Noto Sans JP</family>
      <family>Noto Color Emoji</family>
      <family>Noto Sans Arabic</family>
    </prefer>
  </alias>

  <!-- Alias for serif -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family> <!-- Primary serif font -->
      <family>Noto Color Emoji</family>
      <family>Noto Naskh Arabic</family>
    </prefer>
  </alias>

  <!-- Alias for monospace -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>0xProto Nerd Font Mono</family> <!-- Primary monospace font -->
      <family>Noto Color Emoji</family>
      <family>Noto Naskh Arabic</family>
    </prefer>
  </alias>
</fontconfig>

